<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,intitial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="CalculatorWrapper">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="spanTwo">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number><span>&pi;</span></button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-operation-two><span style="font-size: 35px;">&#8730;</span></button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-operation>x<sup>n</sup></button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-operation-two>x<sup>2</sup></button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-positiveNegativeButton>+/-</button>
        <button data-equals class="spanTwo">=</button>
       

    </div>

</body>

</html>
